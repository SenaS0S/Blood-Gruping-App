<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Grouping AI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f0f2f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 600px; width: 90%; }
        h1 { color: #d92c2c; }
        p { color: #555; }
        input[type="file"] { border: 2px dashed #ccc; padding: 1rem; border-radius: 8px; cursor: pointer; display: block; width: calc(100% - 2.5rem); margin: 1.5rem auto; }
        input[type="file"]:hover { border-color: #d92c2c; }
        button { background-color: #d92c2c; color: white; border: none; padding: 0.8rem 1.5rem; font-size: 1rem; border-radius: 8px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #a82222; }
        #spinner { border: 4px solid rgba(0, 0, 0, .1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #d92c2c; animation: spin 1s ease infinite; margin: 2rem auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #results { margin-top: 2rem; text-align: left; }
        #results img { max-width: 100%; border-radius: 8px; margin-bottom: 1rem; }
        .result-card { background: #fafafa; padding: 1.5rem; border-radius: 8px; margin-top: 1rem; }
        .result-card h2 { margin: 0; font-size: 2.5rem; color: #d92c2c; }
        .result-card p { margin: 0.2rem 0; }
        table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
        th, td { padding: 0.75rem; border: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ©¸ AI Blood Group Analyzer</h1>
        <p>Upload an image of a blood grouping test card to determine the blood type.</p>
        <form id="upload-form">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Analyze Blood Type</button>
        </form>
        <div id="spinner"></div>
        <div id="results" style="display: none;">
            <div class="result-card">
                <p>Predicted Blood Type:</p>
                <h2 id="blood-type"></h2>
            </div>
            <h3>Analysis Details</h3>
            <img id="uploaded-image" src="" alt="Uploaded Test Card">
            <table id="analysis-table">
                <thead>
                    <tr><th>Test Section</th><th>Result</th><th>Confidence</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <p style="font-size: 0.8em; color: #888; text-align: center; margin-top: 1rem;">Model: <span id="model-used"></span></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const spinner = document.getElementById('spinner');
        const resultsDiv = document.getElementById('results');
        const bloodTypeEl = document.getElementById('blood-type');
        const analysisTableBody = document.querySelector('#analysis-table tbody');
        const uploadedImageEl = document.getElementById('uploaded-image');
        const modelUsedEl = document.getElementById('model-used');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            spinner.style.display = 'block';
            resultsDiv.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    bloodTypeEl.textContent = data.blood_type || 'Error';
                    
                    uploadedImageEl.src = `data:image/jpeg;base64,${data.image_data}`;
                    modelUsedEl.textContent = data.model_used;
                    
                    analysisTableBody.innerHTML = ''; // Clear previous results
                    data.analysis.forEach(item => {
                        const row = document.createElement('tr');
                        const resultText = item.agglutination === null ? 'N/A' : (item.agglutination ? 'Agglutination (+)' : 'No Agglutination (-)');
                        row.innerHTML = `
                            <td>${item.name}</td>
                            <td>${resultText}</td>
                            <td>${item.confidence}%</td>
                        `;
                        analysisTableBody.appendChild(row);
                    });
                    
                    resultsDiv.style.display = 'block';
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('An error occurred:', error);
                alert('An unexpected error occurred. Please check the console.');
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
